{% extends "base.html" %}


{% block title %}Iniciar sesion{% endblock %}


{% block content %}
  <div class="d-flex align-items-center" style="height: calc(100vh - 56px);">
    <div class="card shadow w-100">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Iniciar sesion</h2>
        <form method="post">
          {% csrf_token %}
          <table class="table table-borderless mb-4">
            {{ form.as_table }}
          </table>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
