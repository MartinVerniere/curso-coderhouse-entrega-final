{% extends 'base.html' %}

{% load static %}

{% block title %}
    {% if form.instance.pk %}
        Actualizar Vehículo
    {% else %}
        Crear Vehículo
    {% endif %}
{% endblock %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block content %}
<div class="d-flex align-items-center" style="height: calc(100vh - 56px);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="row g-4">
                            {% csrf_token %}

                            <!-- Left column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="{{ form.marca.id_for_label }}">Marca</label>
                                    <input type="text" name="{{ form.marca.name }}" id="{{ form.marca.id_for_label }}"
                                           value="{{ form.marca.value|default_if_none:'' }}"
                                           class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="{{ form.modelo.id_for_label }}">Modelo</label>
                                    <input type="text" name="{{ form.modelo.name }}" id="{{ form.modelo.id_for_label }}"
                                           value="{{ form.modelo.value|default_if_none:'' }}"
                                           class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="{{ form.fecha_creacion.id_for_label }}">Fecha de creación</label>
                                    <input type="date" name="{{ form.fecha_creacion.name }}"
                                           id="{{ form.fecha_creacion.id_for_label }}"
                                           value="{{ form.fecha_creacion.value|date:'Y-m-d'|default_if_none:'' }}"
                                           class="form-control">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Descripción</label>
                                    {{ form.descripcion }}
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'vehicle_list' %}" class="btn btn-outline-secondary">Volver</a>
                                    <button type="submit" class="btn btn-primary">
                                        {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
                                    </button>
                                </div>
                            </div>

                            <!-- Right column -->
                            <div class="col-md-6 d-flex flex-column align-items-center">
                                <!-- Image preview / upload click area -->
                                <label class="border bg-light d-flex align-items-center justify-content-center ratio ratio-4x3 w-100 mb-3 flex-grow-1">
                                    {% if form.instance.imagen %}
                                        <img src="{{ form.instance.imagen.url }}" alt="Imagen del vehículo" class="img-fluid">
                                    {% else %}
                                        <span class="text-muted">No hay imagen</span>
                                    {% endif %}
                                </label>
                                <input placeholder="Adjuntar imagen" type="file" name="{{ form.imagen.name }}" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
