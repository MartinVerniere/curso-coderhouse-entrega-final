{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}
        Actualizar Vehículo
    {% else %}
        Crear Vehículo
    {% endif %}
{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-md-10 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-7">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group row align-items-center mb-3">
                                    <label for="{{ form.marca.id_for_label }}" class="col-4 col-form-label text-left">Marca</label>
                                    <div class="col-8">
                                        <input type="text" name="{{ form.marca.name }}" id="{{ form.marca.id_for_label }}" value="{{ form.marca.value|default_if_none:'' }}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row align-items-center mb-3">
                                    <label for="{{ form.modelo.id_for_label }}" class="col-4 col-form-label text-left">Modelo</label>
                                    <div class="col-8">
                                        <input type="text" name="{{ form.modelo.name }}" id="{{ form.modelo.id_for_label }}" value="{{ form.modelo.value|default_if_none:'' }}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row align-items-center mb-3">
                                    <label for="{{ form.fecha_creacion.id_for_label }}" class="col-4 col-form-label text-left">Fecha de creación</label>
                                    <div class="col-8">
                                        <input type="date" name="{{ form.fecha_creacion.name }}" id="{{ form.fecha_creacion.id_for_label }}" value="{{ form.fecha_creacion.value|date:'Y-m-d'|default_if_none:'' }}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row align-items-center mb-3">
                                    <label for="{{ form.descripcion.id_for_label }}" class="col-4 col-form-label text-left">Descripción</label>
                                    <div class="col-8">
                                        <input type="text" name="{{ form.descripcion.name }}" id="{{ form.descripcion.id_for_label }}" value="{{ form.descripcion.value|default_if_none:'' }}" class="form-control">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between mt-3">
                                    <a href="{% url 'vehicle_list' %}" class="btn btn-outline-secondary">
                                        Volver
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
                                    </button>
                                </div>
                            </form>
                        </div>

<!--                         <div class="col-md-5 d-flex flex-column align-items-center justify-content-center">
                            <div class="border bg-light d-flex align-items-center justify-content-center mb-3 h-100 w-100 ratio ratio-4x3">
                                <span class="text-muted">Imagen del vehículo</span>
                            </div>
                            <button type="button" class="btn btn-outline-primary">Adjuntar Imagen</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
