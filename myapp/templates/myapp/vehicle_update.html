{% extends 'base.html' %}

{% block title %}
    Editar Vehiculo
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Actualizar Vehiculo</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Marca</label>
            {{ form.marca }}
        </div>
        <div class="form-group">
            <label for="apellido">Modelo</label>
            {{ form.modelo }}
        </div>
        <div class="form-group">
            <label for="email">Fecha de creacion</label>
            {{ form.fecha_creacion }}
        </div>
        <div class="form-group">
            <label for="email">Descripcion</label>
            {{ form.descripcion }}
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
